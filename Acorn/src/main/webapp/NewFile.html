<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script type="text/javascript">
    $(function(){
        $("#resultButton").on("click",function(){
            printHobby();
        })
    });

    function printHobby() {
        var hobby=$(".hobby :checked");
        var mesg = "";
        for(var i = 0 ; i<hobby.length;i++){
            mesg += $(hobby[i]).val();
        }
        console.log(mesg);
        $("#result").text(mesg);
    }

</script>
</head>
<body>
취미<br>
야구<input type="checkbox" class="hobby" id="baseball" value="야구"><br>
농구<input type="checkbox" class="hobby" id="basketball" value="농구"><br>
게임<input type="checkbox" class="hobby" id="game" value="게임"><br>
<button id="resultButton">결과보기</button>
결과값<div id="result"></div>
</body>
</html>
